    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<!-- Head Tag Ends here -->

<body>
<!-- Beginning of Navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Yummy Recipes <span class="glyphicon glyphicon-cutlery"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html"> Home <span class="glyphicon glyphicon-home"> </span> </a></li>

        <ul class="nav navbar-nav navbar-right">

<!-- beginning of class container which has the panels -->
<div class="container">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Yummy Recipes-User Registration 
            </div>
            <div class="panel-body">
                <div class="right">
                    <div class="FormBox">
                        <form>
                            <p> Email </p>
                            <input type="email" name="email_" placeholder="someone@someone.com">
                            <p> Username </p>
                            <input type="text" name="Username" placeholder="Someone">
                            <p> Password</p>
                            <input type="password" name="Password" placeholder="*******">
                            <p> Confirm Password</p>
                            <input type="password" name="cPassword" placeholder="*******">
                            <button type="button" class="btn btn-primary btn-lg">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Class container -->
</body>
